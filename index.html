<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Snow container -->
    <div class="snow"></div>

    <!-- Christmas message -->
    <div class="christmas-message">
        <h1>MERRY CHRISTMAS EVERYONE!</h1>
        <p>May this season bring you peace, warmth, and a little joy that carries into the year ahead.</p>
    </div>

    <!-- Optional: multiple snowflakes for effect -->
    <div class="snowflake" style="--i:1;"></div>
    <div class="snowflake" style="--i:2;"></div>
    <div class="snowflake" style="--i:3;"></div>
    <div class="snowflake" style="--i:4;"></div>
    <div class="snowflake" style="--i:5;"></div>
</body>
</html>
