<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MERRY CHRISTMAS</title>

    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-env: #b11226;
            --color-env2: #8f0f1f;
            --color-flap: #d32f2f;
            --color-bg: linear-gradient(180deg, #0b3d2e, #06261c);
            --color-heart: #c62828;
            --color-sparkle: #ffffff;
        }

        body {
            background: var(--color-bg);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.25;
            animation: snow 20s linear infinite;
        }

        @keyframes snow {
            from { background-position: 0 0; }
            to { background-position: 0 800px; }
        }

        .envlope-wrapper {
            height: 420px;
            margin-top: 80px;
            animation: float 3s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes float {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        #envelope {
            position: relative;
            width: 340px;
            height: 220px;
            background-color: var(--color-flap);
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            box-shadow: 0 10px 30px rgba(0,0,0,.25);
            cursor: pointer;
        }

        .front {
            position: absolute;
            width: 0;
            height: 0;
            z-index: 3;
        }

        .flap {
            border-left: 170px solid transparent;
            border-right: 170px solid transparent;
            border-top: 120px solid var(--color-flap);
            transform-origin: top;
        }

        .pocket {
            border-left: 170px solid var(--color-env);
            border-right: 170px solid var(--color-env);
            border-bottom: 110px solid var(--color-env2);
            border-top: 110px solid transparent;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
        }

        .letter {
            position: relative;
            background-color: #f3ecef;
            width: 92%;
            height: 92%;
            margin: 0 auto;
            top: 4%;
            border-radius: 6px;
            box-shadow: 0 5px 25px rgba(0,0,0,.2);
            padding: 20px;
            box-sizing: border-box;
            z-index: 2;
        }

        .letter:after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: linear-gradient(
                180deg,
                rgba(255,255,255,0) 30%,
                rgba(255,231,236,.8) 70%,
                rgba(255,231,236,1) 100%
            );
            border-radius: 6px;
        }

        .message {
            position: relative;
            z-index: 2;
            font-family: 'Handlee', cursive;
            color: #b11226;
            text-align: center;
            padding-top: 20px;
        }

        .message p {
            margin: 12px 0;
            font-size: 2em;
            line-height: 1.2;
            text-shadow: 0 2px 3px rgba(0,0,0,0.15);
        }

        .open .flap {
            transform: rotateX(180deg);
            transition: transform .4s ease;
            z-index: 1;
        }

        .close .flap {
            transform: rotateX(0);
            transition: transform .4s ease .6s;
            z-index: 5;
        }

        .open .letter {
            transform: translateY(-70px) rotate(-2deg);
            transition: transform .4s ease .6s;
        }

        .close .letter {
            transform: translateY(0);
            transition: transform .4s ease;
        }

        .hearts, .sparkles {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 32px;
            background: var(--color-heart);
            border-radius: 20px 20px 0 0;
        }

        .heart:before {
            transform: rotate(-45deg);
            left: 12px;
        }

        .heart:after {
            transform: rotate(45deg);
            left: 0;
        }

        .heart {
            position: absolute;
            bottom: 0;
            animation: slideUp 5s linear infinite;
        }

        @keyframes slideUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-500px); opacity: 0; }
        }

        .reset {
            margin-top: 40px;
            z-index: 2;
        }

        .reset button {
            background-color: var(--color-env);
            border: none;
            border-radius: 20px;
            color: white;
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,.2);
        }

        .reset button:hover {
            background-color: var(--color-env2);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

<div class="envlope-wrapper">
    <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>

        <div class="letter">
            <div class="message">
                <p>Merry Christmas Everyone,</p>
                <p>Love, Joy, Hope.</p>
            </div>
        </div>
    </div>
</div>

<div class="reset">
    <button id="open">Open Envelope</button>
    <button id="reset">Close Envelope</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function () {
        const envelope = $('#envelope');
        $('#open').on('click', () => envelope.removeClass('close').addClass('open'));
        $('#reset').on('click', () => envelope.removeClass('open').addClass('close'));
        envelope.on('click', () => envelope.toggleClass('open close'));
    });
</script>

</body>
</html>
